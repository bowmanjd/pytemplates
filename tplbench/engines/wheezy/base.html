@require(title, links)
<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
  </head>
  <body>
    <h1>@title</h1>
    @def body():
    @end
    @body()
    <h2>Links</h2>
    <ol>
      @for link in links:
      <li><a href="@link['url']">@link['text']</a></li>
      @end
    </ol>
  </body>
</html>
